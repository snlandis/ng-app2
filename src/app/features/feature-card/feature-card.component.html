<!-- <div class="row text-center"> -->

    <div class="col-md-3 col-sm-6 hero-feature">
        <div class="thumbnail">
            <img [src]="feature.image" alt="">
            <div class="caption">
                <h3>{{ feature.title }}</h3>
                <p>{{ feature.excerpt }}</p>
                <p>
                                      <!-- routes json -->
                    <a [routerLink]="['/feature', feature.slug]"
                    class="btn btn-default">More Info</a>
                </p>
            </div>
        </div>
    </div>
